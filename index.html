<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Space Images</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { max-width: 100%; height: auto; }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222; 
            color: #fff;
        }

        #apod-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #apod-image {
            max-width: 100%;
            height: auto;
        }

        #apod-description {
            margin-top: 20px;
            text-align: left;
        }

        @media screen and (max-width: 600px) {
            #apod-container {
                padding: 10px;
            }

            #apod-description {
                font-size: 14px;
            }
        }
    </style>
    </style>
</head>
<body>
    <h1>Random NASA Astronomy Picture of the Day</h1>
    <button onclick="fetchRandomAPOD()">Get Random Image</button>
    <div id="apod-container">
        <h2 id="apod-title"></h2>
        <img id="apod-image" src="" >
        <p id="apod-description"></p>
    </div>

    <script>
        async function fetchRandomAPOD() {
            try {
                const response = await fetch('/random-apod');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('apod-title').textContent = data.title;
                document.getElementById('apod-image').src = data.url;
                document.getElementById('apod-description').textContent = data.explanation;
            } catch (error) {
                console.error('Failed to fetch the APOD:', error);
                document.getElementById('apod-title').textContent = 'Error';
                document.getElementById('apod-description').textContent = 'Failed to fetch the Astronomy Picture of the Day. Please try again later.';
            }
        }
    </script>
</body>
</html>
